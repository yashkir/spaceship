<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
  <script defer src="./js/model.js"></script> 
  <script defer src="./js/game.js"></script> 
  <script defer src="./js/computer.js"></script> 
  <script defer src="./js/controller.js"></script> 
  <script defer src="./js/view.js"></script> 
  <script defer src="./js/command_prompt.js"></script> 
  <script defer src="./js/main.js"></script> 
  <title>SpaceShip Game</title>
</head>
<body>
  <div id="game">
    <header>
      <h1>SpaceShip</h1>
    </header>

    <div id="middle-section">
      <div id="p1-info" class="player-info">
        <div id="p1-name" class="name">p1</div>
        <div id="p1-ships" class="ships"> </div>
        <div id="p1-controls" class="controls">
          <button id="p1-fire" class="controls">FIRE</button>
          <button id="p1-clear" class="controls">CLEAR</button>
        </div>
      </div>
      <div id="boards">
        <div id="board1" class="board"> </div>
        <div id="board2" class="board"> </div>
      </div>
      <div id="p2-info" class="player-info">
        <div id="p2-name" class="name">p2</div>
        <div id="p2-ships" class="ships"> </div>
        <div id="p2-controls" class="controls"></div>
      </div>
    </div>

    <div id="status-banner">
      Status
    </div>

    <!-- TODO hidden for now, delete -->
    <div id="bottom-section" style="visibility: hidden">
      <div>
        <div id="game-log">
          <div id="console">
            <input id="command-prompt"/>
            <button id="command-prompt-btn">Send</button>
          </div>
          <div id="command-history"> </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
